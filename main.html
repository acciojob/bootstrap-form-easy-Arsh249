<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="internship-form">
        <h2 class='text-center mb-5'>Internship Form</h2>
		<div class='d-flex flex-wrap mb-5'>
        <div>
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" id="first-name-input" class='form-control' required>
            <span class="invalid-feedback" id="first-name-error">First name required!</span>
        </div>
        <div>
            <label for="last-name-input">Last Name</label>
            <input type="text" id="last-name-input" class='form-control' required>
            <span class="invalid-feedback" id="last-name-error">Last name required!</span>
        </div>
        <div>
            <label for="email-input">Email Address</label>
            <input type="email" id="email-input" class='form-control' required>
            <span class="invalid-feedback" id="email-error">Email required!</span>
        </div>
        <div>
            <label for="college-input">College</label>
            <input type="text" id="college-input" class='form-control' required>
            <span class="invalid-feedback" id="college-error">Please provide a valid college.</span>
        </div>
        <div>
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class='form-select' required>
                <option value="">Choose...</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <span class="invalid-feedback" id="graduation-year-error">Please select a valid Graduation Year.</span>
        </div>
        <div>
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" id="roll-no-input" class='form-control' required>
            <span class="invalid-feedback" id="roll-no-error">Please provide a valid Roll no.</span>
        </div>
        <div>
            <input type="checkbox" id="conditions-checkbox" class='form-check-input' required>
            <label for="conditions-checkbox">Agree to terms and conditions</label>
            <span class="invalid-feedback" id="conditions-error">You must agree before submitting.</span>
        </div>
		</div>	
        <button type="button" onclick="validateForm()" class='border border-0 bg-primary text-white p-2 rounded-2'>Submit form</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
